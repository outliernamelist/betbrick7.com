<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AngleX</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="css/style.css" />

	
</head>

<body>

<div class="page-wrappers no-empty-page">

<div class="loader"><img src="images/loading.webp" /></div>

<header class="header">
	<div class="brdc">
	<div class="back-btn"><a href="exchange.html"><img src="images/back-btn.png" /></a></div>
	<h3>Deposit USDT</h3>
	</div>
	<div class="right">
		<img src="images/undo.png" />
	</div>
</header>

<div class="page-wrapperss">	
	<section class="section-1">	
	<div class="bnr"><img src="images/top-bnr.png" style="width:100%; float: left;" /></div>	
	<div class="btmbnr"><img src="images/recharge-top-bg.png" style="width:100%" /></div>	
	</section>
	<section class="section-2 inner-space">	
		<div class="inside">
		<div class="top">
		<p class="title">network</p>
		<div class="select-tbs">
			<div class="tb active">
				<input type="radio" name="select-network" />
				<img src="images/tb-ic1.png" class="icon" /> TRC20
				<img src="images/y-tick.png" class="y-icon" />
			</div>
			<div class="tb">
				<input type="radio" name="select-network" />
				<img src="images/tb-ic2.png" class="icon" /> ERC20
				<img src="images/y-tick.png" class="y-icon" />
			</div>
		</div>
		</div>
		
		<div class="btm">
		<p class="title">Amount</p>
		<div class="select-amt">
			<input type="number" placeholder="Please enter the amount" name="" />
			<div class="amt"><img src="images/uic.png" class="icon" /> USDT</div>
		</div>
		</div>
		
		<p class="title">Available($) 0</p>		
		<a href="deposit-amount.html" class="button-style">Deposit</a>
		</div>
	</section>
	
	<div class="warning inner-space">
		<div class="inside">
				<img src="images/warn.png" class="icon" /> 
				A For the safety of your funds, please note that the recharge address for each order is different. 
				Please double-check carefully to avoid the risk of irretrievable funds
		</div>
	</div>
	
	
</div>




</div>





<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<script>
	$(document).ready(function() {
		setTimeout(() => {
			$('.loader').hide();
		},"400");
	})
	
	
	let tabbtn = document.querySelectorAll('.select-tbs .tb input[type="radio"]');
	tabbtn.forEach((tab) => {
		tab.addEventListener('click', () => {
			tabbtn.forEach((btn) => btn.parentElement.classList.remove('active'));
			tab.parentElement.classList.add('active');
		});
	});
	
	
									  
	 
	
</script>



</body>
</html>
